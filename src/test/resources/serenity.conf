serenity {
    report{
    accessibility =true
    take.screenshots = FOR_EACH_STEP
    logging = VERBOSE
    }
}

headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    browserVersion = 87.000
    acceptInsecureCerts = true
    "google:chromeOptions" {
      args = ["test-type", "no-sandbox",  "--start-maximized",
         "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]


     }
   }
 }
